<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Indian Shatabdi News</title>
    <style>
      .card-style {
        width: 18rem;
        margin: 20px;
      }
      body {
        padding-top: 70px;
      } 
      .noArticles{
        background-color: blueviolet;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Indian Shatabdi News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="topHeadlines"
                >Top Headlines</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Language
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item lang" id="en">English</a></li>
                <li><a class="dropdown-item lang" id="hi">Hindi</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item lang" id="te">Telugu</a>
                </li>
                <li>
                  <button class="dropdown-item lang" id="ml">Malyalam</button>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown" id="sortBy">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort By
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item sortBy-item" id="publishedAt"
                    >Publication Date</a
                  >
                </li>
                <li>
                  <a class="dropdown-item sortBy-item" id="relevance"
                    >Relevance</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="inputKeywords"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="searchKeywords"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" id="categoryHeader">
      <div class="row" id="category">
        <!-- <div > -->

        <button type="button" class="my-3 mx-1 col btn btn-dark" id="business">
          Business
        </button>
        <button
          type="button"
          class="my-3 mx-1 col btn btn-dark"
          id="entertainment"
        >
          Entertainment
        </button>
        <button type="button" class="my-3 mx-1 col btn btn-dark" id="health">
          Health
        </button>
        <button type="button" class="my-3 mx-1 col btn btn-dark" id="nation">
          Nation
        </button>
        <button type="button" class="my-3 mx-1 col btn btn-dark" id="science">
          Science
        </button>
        <button type="button" class="my-3 mx-1 col btn btn-dark" id="sports">
          Sports
        </button>
        <button type="button" class="my-3 mx-1 col btn btn-dark" id="technology">
          Technology
        </button>
      </div>
    </div>

    <div class="container">
      <h3 id="newsDescriptionHeader">
      </h3>
      <hr />
      <div class="card mb-3 p-4" id="newsCards" style="max-width: 1340px"></div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
